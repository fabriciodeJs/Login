<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css" media="all">
    <title>Tela de Login</title>
</head>

<body class="pagina">
    <header>
      <nav class="nav-bar">
            <h2>LOGO</h2>
            <span id="btn-menu"class="material-symbols-outlined">menu</span>
        </nav>
        <menu class="menu">
                <a href="#">Home</a>
                <a href="#">Cadastro</a>
                <a href="#">Ajuda</a>
                <button>Login</button>
        </menu>
    </header>
    <main>
        <section>
            <h1>Login</h1>
            <form action="#">
                <label class="label-input" for="usuario">Usuário</label>
                <input type="text" class="input-text" name="usuario" id="usuario" required>
                <label class="label-input" for="senha">Senha</label>
                <input type="password" class="input-text" name="senha" id="senha">
                <div class="conectado">
                    <input class="checkbox" type="checkbox" name="loginauto" id="loginAuto">
                    <label for="loginAuto">Manter-me Conectado</label>
                </div>
                <input class="btn-submit" type="submit" value="Login">
            </form>
            <p>Não tem Cadastro ? <a href="#">Clique Aqui</a></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
